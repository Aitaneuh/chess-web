<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chess</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div id="wrapper">
        <div id="board" class="board"></div>
        <div id="dashBoard">
            <h1>Web Chess</h1>
            <div id="status">White to move</div>
            <div id="toggle-div" class="lateral-bar">
                <div id="toggle-lbl">Against AI :</div>
                <div class="toggle-container">
                    <div id="toggle" class="toggle"></div>
                </div>
                <button class="button" id="restart">Restart</button>
                <button class="button" id="copyPGN">copy PGN</button>
            </div>
            <div id="calc-res" class="lateral-bar">
                <div>
                    <div id="resTimeLbl">Calculation time:</div>
                    <div id="resTimeVal">-</div>
                </div>
                <div>
                    <div id="resCountLbl">Position calculated:</div>
                    <div id="resCountVal">-</div>
                </div>
            </div>

        </div>
    </div>


    <script type="module" src="script.js"></script>
</body>

</html>
